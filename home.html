<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, rgba(135, 206, 250, 0.8), rgba(176, 224, 230, 0.8)); /* Lighter shades of blue and grey */
            font-family: 'Roboto', sans-serif;
            color: black;
            margin: 0;
            padding: 0;
        }
        .heading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .logo {
            position: fixed;
            top: 60px;
            left: 80px;
            width: 120px; 
            height: auto;
        }
        .title {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            font-family: 'Montserrat', sans-serif;
        }
        .subtitle {
            font-size: 1.25rem;
            margin-top: 10px;
            font-weight: 400;
            text-align: center;
        }
        .btn {
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary {
            background-color: #2575fc;
            border: none;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-outline-secondary {
            color: #2575fc;
            border-color: #2575fc;
        }
        .btn-outline-secondary:hover {
            background-color: #2575fc;
            color: #fff;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);
        }
        .container {
            margin-top: 50px;
        }
        .footer-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            color: black;
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="heading-container fade-in">
        <img src="./Logo.png" alt="ProTech Logo" class="logo">
        <h1 class="title">Welcome to ProTech</h1>
    </div>
    <p class="subtitle fade-in">A safe space for all your passwords</p>
    
    <div class="d-flex gap-4 justify-content-center py-5">
        <a href="login.html" class="btn btn-primary d-flex justify-content-center align-items-center" role="button">
            Login
            <svg class="bi ms-2" width="20" height="20"><use xlink:href="#arrow-right-short"></use></svg>
        </a>
        <button class="btn btn-outline-secondary d-flex justify-content-center align-items-center" type="button">
            Register
            <svg class="bi ms-2" width="20" height="20"><use xlink:href="#arrow-right-short"></use></svg>
        </button>
    </div>
    
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-center py-3 my-4 border-top fade-in">
            <div class="col-md-4 text-center">
                <p style="padding-top:20px;" class="footer-text">Â© 2024 Developed By: </p>
                <p class="footer-text" style="font-size: 15px;">Advika Bhardwaj, Astha Tiwari & Shivam Saxena</p>

            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
